language: generic
sudo: false
cache:
  directories:
  - "$HOME/.stack/"
  - "$HOME/.local/bin"
matrix:
    include:
        - os: linux
        - os: osx
before_install:
- mkdir -p ~/.local/bin
- export PATH=~/.local/bin:$PATH
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then export TAR_OPTS=""; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then export TAR_OPTS="--wildcards"; fi
- if [ ! -f $HOME/.local/bin/stack ]; then travis_retry curl -L https://www.stackage.org/stack/$TRAVIS_OS_NAME-x86_64
  | tar -xzO $TAR_OPTS '*/stack' > ~/.local/bin/stack; fi
- chmod a+x ~/.local/bin/stack
install:
- stack setup --no-terminal
- stack build --only-snapshot --no-terminal
script:
- stack build --no-terminal --test
before_deploy:
  - git config --local user.name "scoiatael"
  - git config --local user.email "czapl.luk+git@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(ruby -ryaml -e "puts YAML.load_file('package.yaml').fetch('version')")}
  - git tag $TRAVIS_TAG
  - cp $(stack exec -- which geeknote-converter) geeknote-converter-$TRAVIS_OS_NAME
  - export RELEASE_TITLE=$(date '+%Y%m%d%H%M%S')-$(echo "$TRAVIS_COMMIT_MESSAGE" | tail -n 1)
deploy:
  name: $RELEASE_TITLE
  skip_cleanup: true
  draft: true
  provider: releases
  api_key:
    secure: 
  file: geeknote-converter-$TRAVIS_OS_NAME
  on:
    repo: scoiatael/geeknote-converter
    branch: master
    os: osx
